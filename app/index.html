<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mebel Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="./css/libs/min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="header-top">
            <div class="container">
              <div class="header-top__inner">
                <div class="header-box--left">
                    <div class="header__logo">
                        <a href="#" class="logo">
                            <span>Mebel</span>Group
                        </a>
                    </div>
                    <div class="header__menu">
                        <ul class="menu-list">
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Отзывы</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header-box--right">
                    <div class="header__text">
                        <a class="header__phone menu-item" href="tel:84951265327">+7 (495) 126-53-27</a>
                        <a class="header__delivery delivery menu-item" href="#">Доставка по всей России</a>
                        <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                </div>
                <div class="header__search-form">
                    <form>
                        <input type="text" placeholder="Поиск">
                    </form>
                </div>
                <div class="header__btn">
                    <a class="header__btn-menu" href="#" id="search"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a class="header__btn-menu" href="#" id="search"><i class="fa-solid fa-user"></i></a>
                    <a class="header__btn-menu" href="#" id="search"><i class="fa-solid fa-cart-shopping"></i></a>
                    <div class="header___btn-menu">
                        <div class="hamburger">
                            <div class="hamburger__span one"></div>
                            <div class="hamburger__span two"></div>
                            <div class="hamburger__span three"></div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
      <footer class="footer"></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./js/libs.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
